<!DOCTYPE html>
<html lang="ru">
<head>

    <ul class="list-unstyled ps-0">
      <li class="mb-1">

          </ul>
        </div>
      </li>
      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
          Межкомнатные двери
        </button>
        <div class="collapse" id="dashboard-collapse" style="">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a href="/assortment/4" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Межкомнатные двери</a></li>
          </ul>
        </div>
      </li>

<!--            <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">....</a></li>-->
<!--          </ul>-->
<!--        </div>-->
<!--      </li>-->
    </ul>
  </div>

<div class="main_window" style="display: flex; flex-direction: column">

    <div style="display: flex;justify-content: center;align-items: center;gap: 30px;height: 40px;">
